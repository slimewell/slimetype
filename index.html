<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A clean, fun, customizable typing test and practice site. Track your speed, accuracy, and improve your typing!">
  <meta name="keywords" content="typing test, practice, speed, accuracy, slimetype, js.org">
  <title>Slimetype</title>
  <script type="module" crossorigin src="/assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index.css">
</head>

<body>
  <div id="bg-effects" aria-hidden="true"></div>
  <nav class="top-menu" aria-label="Theme Settings">
    <button class="config-btn" id="theme-btn" aria-label="Toggle Theme">theme: dark</button>
  </nav>

  <main class="container">
    <div class="config-bar" role="toolbar" aria-label="Test Configuration">
      <div class="config-group" id="word-count-selector" role="group" aria-label="Word Count">
        <button class="config-btn" data-type="words" data-value="10" aria-label="10 words">10</button>
        <button class="config-btn active" data-type="words" data-value="25" aria-label="25 words">25</button>
        <button class="config-btn" data-type="words" data-value="50" aria-label="50 words">50</button>
        <button class="config-btn" data-type="words" data-value="100" aria-label="100 words">100</button>
      </div>
      <div class="config-separator" role="separator"></div>
      <div class="config-swap-wrapper">
        <div class="config-group" id="timed-group" role="group" aria-label="Timed Mode">
          <button class="config-btn" data-mode="timed" id="timed-btn" aria-label="Timed Mode">time</button>
        </div>
        <div class="config-group" id="time-selector" role="group" aria-label="Time Duration">
          <button class="config-btn" data-type="time" data-value="15" aria-label="15 seconds">15s</button>
          <button class="config-btn" data-type="time" data-value="30" aria-label="30 seconds">30s</button>
          <button class="config-btn" data-type="time" data-value="60" aria-label="60 seconds">60s</button>
          <button class="config-btn" data-type="time" data-value="120" aria-label="120 seconds">120s</button>
        </div>
      </div>
      <div class="config-separator" role="separator"></div>
      <div class="config-group" id="endless-group" role="group" aria-label="Endless Mode">
        <button class="config-btn" data-mode="endless" aria-label="Endless Mode">endless</button>
      </div>
    </div>

    <header>
      <h1 class="logo">slimetype</h1>
      <div class="stats" aria-live="polite">
        <div class="stat" id="progress-stat">
          <div class="stat-label">Words</div>
          <div class="stat-value" id="timer">0/25</div>
        </div>
        <div class="stat">
          <div class="stat-label">Speed</div>
          <div class="stat-value" id="wpm">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Acc</div>
          <div class="stat-value" id="accuracy">100%</div>
        </div>
      </div>
    </header>

    <div class="typing-area">
      <div class="words" id="words"></div>
      <input type="text" id="input-field" class="input-field" spellcheck="false" autocomplete="off" autocorrect="off"
        autocapitalize="off" data-gramm="false" autofocus>
      <div class="caret" id="caret"></div>
    </div>

    <div class="help-text">
      <kbd>tab</kbd> to restart
    </div>

    <button class="restart-btn" id="restart-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
        <path d="M3 3v9h9" />
      </svg>
      Restart Test
    </button>

    <div class="results" id="results">
      <div class="result-stats">
        <div class="result-stat">
          <div class="result-stat-label">Speed</div>
          <div class="result-stat-value" id="result-wpm">0</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-label">Accuracy</div>
          <div class="result-stat-value" id="result-accuracy">0%</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-label">Characters</div>
          <div class="result-stat-value" id="result-characters">0</div>
        </div>
      </div>
      <button class="restart-btn" id="new-test-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
        Next Test
      </button>
      <div class="controls-hint">
        <kbd>tab</kbd> to restart
      </div>
    </div>

    <div class="attribution">
      Created with ‚ù§Ô∏è by Maxwell, Qwen3-coder, Kimi-K2, and Antigravity üò∫
    </div>
    </div>

</body>

</html>
